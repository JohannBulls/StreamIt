<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamIt</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Welcome to StreamIt</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="registerName" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Create Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <textarea id="postContent" class="form-control" maxlength="140" placeholder="What's on your mind?" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Post</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Stream</h2>
            <div id="stream" class="mt-3"></div>
        </div>
    </div>

    <!-- Bootstrap and JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
